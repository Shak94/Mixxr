{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %} Mixxr {% endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <a href="" class="navbar-brand mb-0 hq">
           
            <img src="{% static 'logo.png' %}" alt="Logo" class="d-inline-block align-top logo-image">
        </a>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"></button>
                </form>
            </div>
        </nav>
        <ul class="navbar-nav custom-navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cocktail">Cocktail Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mocktail">Mocktail Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shooter">Shooter Menu</a>
            </li>
        </ul>
    </nav>
    <div class="container">
    </div>
        {% block content %}
        {% endblock %}
</body>
</html>
