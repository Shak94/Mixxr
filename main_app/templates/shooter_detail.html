{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <img src="{{shooter.image}}" class="card-img-top" alt="shooter_Image" />
        <div class="card-body">
          <h3 class="drink-name">{{shooter.name}}</h3>
          <p class="drink-description">{{shooter.description}}</p>
          <p class="drink-recipe">{{shooter.recipe}}</p>

          <div class="btn-group d-flex justify-content-between">
            <a href="{% url 'shooter_update' shooter.pk %}" class=" btn-icon btn-primary position-absolute bottom-0 start-0">
              <i class="fas fa-edit"></i> üç∑
            </a>
            <a href="{% url 'shooter_delete' shooter.pk %}" class=" btn-icon btn-danger position-absolute bottom-0 end-0">
              <i class="fas fa-trash-alt"></i> ‚ùå 
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
