{% extends 'base.html' %}
{% block content %}
<style>
  .drink-description{
font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
  }
.drink-name{
font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
.drink-recipe {
  font-size: 18px;
  color: #333;
  line-height: 1.6;
  margin-bottom: 20px;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}


</style>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <img src="{{mocktail.image}}" class="card-img-top" alt="mocktail_Image" />
        <div class="card-body">
          <h3 class="drink-name">{{mocktail.name}}</h3>
          <p class="drink-description">{{mocktail.description}}</p>
          <p class="drink-recipe">{{mocktail.recipe}}</p>

          <div class="btn-group d-flex justify-content-between">
            <a href="{% url 'mocktail_update' mocktail.pk %}" class=" btn-icon btn-primary position-absolute bottom-0 start-0">
              <i class="fas fa-edit"></i> üç∑
            </a>
            <a href="{% url 'mocktail_delete' mocktail.pk %}" class=" btn-icon btn-danger position-absolute bottom-0 end-0">
              <i class="fas fa-trash-alt"></i> ‚ùå 
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
