{% extends 'base.html' %}
{% load static %}

{% block title %} Cocktail - Mixxr {% endblock %}
{% block content %}
<div class="container-fluid px-0">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeinHGLfeYh2Z03E03mxGbmux2Uxk0Ej9frA&usqp=CAU" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/mgg-vitchakorn-frJqgIoK61g-unsplash.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/armin-lotfi-LzFRtExnY3c-unsplash.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/friends-drink.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/louis-hansel-_6ZqQc02NYc-unsplash.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 mt-5">
      <div class="card" style="width: 21rem">
        <img src="{% static 'images/jamie-street-vcn2ndJ5LwE-unsplash.jpg' %}" class="card-img-top" alt="Summer Drinks">
        <div class="card-body">
          <h5 class="card-title">Summer Drinks</h5>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mt-5">
      <div class="card" style="width: 21rem">
        <img src="{% static 'images/conny-schneider-N0fftoUOiM4-unsplash.jpg' %}" class="card-img-top" alt="Winter Drinks">
        <div class="card-body">
          <h5 class="card-title">Winter Drinks</h5>
          <a href="#" class="btn btn-secondary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
